
<br><br>
<div class="container" *ngIf="step==0">
  <div class="jumbotron" style="margin: 15px;padding: 15px;">
    <form [formGroup]="addPolicyForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="policyName">Policy Name: </label>
            <input type="text" class="form-control" id="policyName" formControlName="policyName" placeholder="Name of Policy"><br>
            <label for="companyName">Company Name: </label>
            <input type="text" class="form-control" id="companyName" formControlName="companyName" placeholder="Name of Company"><br>
            <label for="coverInL">Coverage: </label>
            <input type="number" class="form-control" id="coverInL" formControlName="coverInL" placeholder="Coverage of Policy"><br>
            <label for="cashlessHospitals">Cashless Hospitals: </label>
            <input type="number" class="form-control" id="cashlessHospitals" formControlName="cashlessHospitals" placeholder="Number of Cashless Hospitals"><br>
            <label for="premiumMonthly">Monthly Premium: </label>
            <input type="number" class="form-control" id="premiumMonthly" formControlName="premiumMonthly" placeholder="Monthly Premium of Policy"><br>
            <label for="premiumYearly">Yearly Premium: </label>
            <input type="number" class="form-control" id="premiumYearly" formControlName="premiumYearly" placeholder="Yearly Premium of Policy"><br>
          </div>  
        <div class="w-100" style="text-align: center">
            <button type="submit" class="btn btn-primary" style="background-color: #DCDCDC;color: black;border-color: black;">Add Policy</button>
        </div>
        <div class="alert alert-danger w-100 mt-3" *ngIf="errMsg">{{errMsg}}</div>
      </form>
    </div> 
</div>
<div class="container" *ngIf="step==1">
    <div class="alert alert-success w-100 mt-3">Policy Added Succesfully</div>
    <button class="btn btn-primary" (click)="back()">Done</button>
</div>
